<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe Grid</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic Tac Toe Grid</h1>

    <div class="input-prepend input-append">
    <span class="add-on win_text">X won</span><strong id="xWin" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
    </div>

    <div class="input-prepend input-append">
    <span class="add-on win_text">O won</span><strong id="oWin" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
    </div>

    <div class="row"><a href="#" id="reset" class="btn-success btn span3" >Restart</a></div>
<p id="message"> Message</p>


<div class="gameBoard" id ="grid-container">
  <div class="row">
    <div class="box spot1"></div>
    <div class="box spot2"></div>
    <div class="box spot3"></div>
    </div>
    <div class="row">
      <div class="box spot4"></div>
      <div class="box spot5"></div>
      <div class="box spot6"></div>
    </div>
    <div class="row">
      <div class="box spot7"></div>
      <div class="box spot8"></div>
      <div class="box spot9"></div>
   </div>
  </div>
    </body>
</html>
