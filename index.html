<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic Tac Toe</h1>

      <div>
          <form id="sign-up">
            <fieldset>
              <legend>Sign Up Below</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Create Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" name="submit" value="Sign Up!">
            </fieldset>
          </form>
        </div>

       <div>
          <form id="sign-in">
            <fieldset>
              <legend>Login Below</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" name="submit" value="Sign In!">
            </fieldset>
          </form>
        </div>

       <div>
          <form id="change-password">
            <fieldset>
              <legend>Login Below</legend>
              <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" name="submit" value="Submit Changes">
            </fieldset>
          </form>
        </div>
<br>
        <div class="row"><button id="log-out" class="btn-success btn span3" >Log Out</button></div>
<br>
        <div class="row"><button id="new-game" class="btn-success btn span3" >New Game</button></div>

    <div class="input-prepend input-append">
    <span class="add-on win_text">X won </span><strong id="xWin" class="win_times add-on"> 0 </strong><span class="add-on"> time(s)</span>
    </div>

    <div class="input-prepend input-append">
    <span class="add-on win_text">O won </span><strong id="oWin" class="win_times add-on"> 0 </strong><span class="add-on"> time(s)</span>
    </div>

    <div class="row"><button id="reset" class="btn-success btn span3" >Restart</button></div>
<p id="message"></p>

    <div class="row"><button id="history" class="btn-success btn span3" >View Previous Games</button></div>

<br>

<div class="gameBoard" id ="grid-container">
  <div class="row">
    <div class="box spot1"></div>
    <div class="box spot2"></div>
    <div class="box spot3"></div>
    </div>
    <div class="row">
      <div class="box spot4"></div>
      <div class="box spot5"></div>
      <div class="box spot6"></div>
    </div>
    <div class="row">
      <div class="box spot7"></div>
      <div class="box spot8"></div>
      <div class="box spot9"></div>
   </div>
  </div>
    </body>
</html>
